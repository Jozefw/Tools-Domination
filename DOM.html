    // Regular
    console.log('hello');

    // Interpolated adds string interpolation
    console.log('hello for %s','us all')

    console.log("%c here comes the mother load", "font-size:22px;color:red")

    console.warn('OH no mr. bill!')
    // Error :|
    console.error('OH no its Mrs. bill!')

    // Info
    console.info('OH no its Mrs. Butterworth!')

    // Testing
    console.assert(1===2, 'thats wrong!')

    // Viewing DOM Elements
    console.dir(p);
